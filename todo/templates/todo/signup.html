<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider:not(:empty)::before {
      margin-right: .5em;
    }
    .divider:not(:empty)::after {
      margin-left: .5em;
    }
  </style>
</head>
<body class="bg-light">
{% load socialaccount %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="card-title text-center mb-4">Sign Up</h3>
    <form method="post" novalidate>
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% for error in field.errors %}
              <div>{{ error }}</div>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <div>{{ error }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% csrf_token %}

      <!-- Custom Bootstrap form fields -->
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
     <!-- Divider -->
    <div class="divider">or</div>

    <!-- Google Login -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-light w-100 border d-flex align-items-center justify-content-center mb-3">
      <i class="bi bi-google me-2"></i> Login with Google
    </a>

    <p class="text-center mt-3">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
